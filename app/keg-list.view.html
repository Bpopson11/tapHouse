<div class = "col-md-6">
<h3>Filter Keg Status:</h3>
<select (change)="onChange($event.target.value)" class="filter form-control">
  <option value="all">Show All</option>
  <option value="empty">Blown Kegs</option>
  <option value="notEmpty">Tapped Kegs</option>
</select><br><br>

<h3>Filter Keg Type:</h3>
<select (change)="onChange($event.target.value)" class="filter form-control">
  <option value="all">Show All</option>
  <option value="Ale">Ale</option>
  <option value="IPA">IPA</option>
  <option value="Stout">Stout</option>
  <option value="Porter">Porter</option>
  <option value="Amber">Amber</option>
  <option value="Pilsner">Pilsner</option>
  <option value="Wheat">Wheat</option>
  <option value="Seasonal">Seasonal</option>
</select><br><br>

<!--| empty: filterType
  OTHER PIPE CAN BE STACKED BELOW -->

<!-- <edit-keg-details *ngIf="selectedKeg" [keg]="selectedKeg">
</edit-keg-details> -->
<new-keg (onAddNewKeg)="createKeg($event)"></new-keg>
</div>

<div class = "col-md-6">
  <p>Currently on Tap</p>
<keg-display *ngFor="#currentKeg of kegList | type: filterBeerType | empty: filterEmptyType"
  (click)="kegClicked(currentKeg)"
  [class.selected]="currentKeg === selectedKeg"
  [keg]="currentKeg">
</keg-display>


<show-keg-progress *ngIf="selectedKeg" [keg]="selectedKeg">
</show-keg-progress>
</div>
